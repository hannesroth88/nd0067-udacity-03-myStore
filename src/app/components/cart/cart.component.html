<div class="container">
  <div class="row">
    <div class="col">
      <ng-container class="cardItems" *ngIf="cart?.length; else noItems">
        <div class="row">
          <app-cart-item
            *ngFor="let cartItem of cart"
            [cartItem]="cartItem"
            (qtyChangeEvent)="onQtyChange($event)"
            (removeItemEvent)="removeItem($event)"
          >
          </app-cart-item>
        </div>
        <div class="row">
          <h2>Total: Â£{{ totalPrice }}</h2>
        </div>
      </ng-container>
      <ng-template #noItems>
        <div>No Items in your Card</div>
      </ng-template>
    </div>
    <div class="col">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            minlength="3"
            name="full-name"
            [(ngModel)]="user.fullName"
            id="fullname"
            placeholder="(minimum 3 characters)"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            minlength="6"
            name="address"
            [(ngModel)]="user.address"
            id="address"
            placeholder="(minimum 6 characters)"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="paymenttype">Payment Option</label>
          <select class="form-control" id="paymenttype" [(ngModel)]="paymentType">
            <option>Coinbase</option>
            <option>PayPal</option>
            <option>CreditCard</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Checkout</button>
        </div>
      </form>
    </div>
  </div>
</div>

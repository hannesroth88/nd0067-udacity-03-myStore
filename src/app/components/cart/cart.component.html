<div class="container">
  <div class="row">
    <div class="col">
      <ng-container class="cardItems" *ngIf="cartItems?.length; else noItems">
        <div class="row">
          <app-cart-item *ngFor="let cartItem of cartItems" [cartItem]="cartItem"
            (qtyChangeEvent)="updateTotalPrice()"></app-cart-item>
        </div>
        <div class="row"><h2>Total: {{ totalPrice }}â‚¬</h2></div>
      </ng-container>
      <ng-template #noItems>
        <div>No Items in your Card</div>
      </ng-template>
    </div>
    <div class="col">
      <app-card-user></app-card-user>
    </div>
  </div>
</div>

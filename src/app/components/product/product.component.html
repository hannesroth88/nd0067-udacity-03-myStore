<div class="card" margin="20px">
  <div class="products-cart-image">
    <img class="card-img-top products-image" src="{{ product.image }}" alt="Card image cap" />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      Price: Â£{{ product.price }}
      <br />
      {{ product.description }}
    </p>
    <select class="qty-select" id="inputGroupSelectQty" [(ngModel)]="selectedValue">
      <option *ngFor="let i of qtyDropdownElements" value="{{ i }}">{{ i }}</option>
    </select>
    <button (click)="addToCartComponent(product)" class="btn btn-primary">add to cart</button>
  </div>
</div>

<div class="card" margin="20px">
  <div class="products-card-image">
    <img class="card-img-top products-image" src="{{ product.image }}" alt="Card image cap" />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      Price: {{ product.price }}â‚¬
      <br />
      {{ product.description }}
    </p>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelectQty">Qty</label>
      </div>
      <select class="custom-select" id="inputGroupSelectQty">
        <option *ngFor="let i of qtyDropdownElements" value="{{ i }}">{{ i }}</option>
      </select>
    </div>

    <button (click)="addToCardComponent(product, 2)" class="btn btn-primary">add to card</button>
  </div>
</div>
